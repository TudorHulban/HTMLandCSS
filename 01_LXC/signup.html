<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">

            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4-tablet is-5-desktop is-5-widescreen">
                        <form action="" class="box">
                            <div class="field has-text-centered">
                                <img src="img/Database-Active-icon.png" width="135">
                            </div>

                            <div class="field">
                                <label for="" class="label">Email:</label>
                                <div class="control has-icons-left">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                    <input type="email" class="input" placeholder="e.g. john@gmail.com" required>
                                </div>
                            </div>

                            <div class="field">
                                <label for="" class="label">Password:</label>
                                <div class="control has-icons-left">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" class="input" required>
                                </div>
                            </div>

                            <div class="field">
                                <label for="" class="label">PasswordAgain:</label>
                                <div class="control has-icons-left">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" class="input" required>
                                </div>
                            </div>

                            <div class="field">
                                <button class="button is-success">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>


        </div>
    </section>
</body>

</html>
