<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
</head>


<body>

    <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content">

            <div class="box">
                <div class="is-flex-vertical">
                    <div class="has-text-centered">
                        <h2 class="title is-1">Update Profile</h2>
                    </div>

                    <div class="is-centered-horizontal ">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                        <br>

                        <a class="button is-dark is-small is-upload-btn">Edit</a>
                    </div>
                </div>

                <form action="" class="">
                    <div class="field">
                        <label for="" class="label">Email:</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <input type="email" class="input" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="" class="label">Name:</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-address-book"></i>
                            </span>
                            <input type="text" class="input" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="" class="label">Last Name:</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-address-book"></i>
                            </span>
                            <input type="text" class="input" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="" class="label">Password:</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="input" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="" class="label">PasswordAgain:</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="input" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">GDPR</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Unknown</option>
                                    <option>Not approved</option>
                                    <option>Approved</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="field">
                        <button class="button is-success">
                            Update profile
                        </button>

                        <button class="button  is-pulled-right">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>


</body>


</html>
