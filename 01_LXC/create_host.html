<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Host</title>
    <link rel="stylesheet" href="css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
</head>


<body>

    <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content">

            <form action="" class="box">
                <div class="field has-text-centered">
                    <h1 class="title is-1">Create Host</h1>
                </div>

                <div class="field">
                    <label for="" class="label">ID:</label>
                    <div class="control has-icons-left">
                        <span class="icon is-small is-left">
                            <i class="fa fa-cog"></i>
                        </span>
                        <input type="text" class="input" placeholder="e.g. 66162147-d6bf-4658-a95e-9d1dd906a646" required>
                    </div>
                </div>

                <div class="field">
                    <label for="" class="label">IP:</label>
                    <div class="control has-icons-left">
                        <span class="icon is-small is-left">
                            <i class="fas fa-ethernet"></i>
                        </span>
                        <input type="text" class="input" placeholder="e.g. 127.0.0.1" required>
                    </div>
                </div>

                <div class="field">
                    <label for="" class="label">Port:</label>
                    <div class="control has-icons-left">
                        <span class="icon is-small is-left">
                            <i class="fa fa-wrench"></i>
                        </span>
                        <input type="text" class="input" placeholder="e.g. 64536" required>
                    </div>
                </div>


                <div class="field">
                    <button class="button is-success">
                        Save
                    </button>

                    <button class="button is-pulled-right">
                        Cancel
                    </button>
                </div>
            </form>

        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>


</body>


</html>
