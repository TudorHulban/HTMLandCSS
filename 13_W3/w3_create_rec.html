<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Record</title>
</head>

<body>
    <div class="w3-container">
        <div class="w3-center w3-border" style="width:90%;margin:auto">
            <div class="w3-row">
                <div class="w3-container w3-col l2 m2 w3-left-align w3-margin-top w3-margin-bottom">
                    <label><b>Type</b></label>
                    <input class="w3-input w3-border" type="text">
                </div>

                <div class="w3-container w3-col l3 m2 w3-left-align w3-margin-top w3-margin-bottom">
                    <label><b>Name</b></label>
                    <input class="w3-input w3-border" type="text">
                </div>

                <div class="w3-container w3-col l2 m2 w3-left-align w3-margin-top w3-margin-bottom">
                    <label><b>Value</b></label>
                    <input class="w3-input w3-border" type="text">
                </div>

                <div class="w3-container w3-col l2 m2 w3-left-align w3-margin-top w3-margin-bottom">
                    <label><b>TTL</b></label>
                    <input class="w3-input w3-border" type="text">
                </div>

                <div class="w3-col l2 m2 w3-left-align w3-margin-left w3-margin-top w3-margin-bottom">
                    <button class="w3-button w3-yellow" style="margin-top:22px"><i class="fa fa-plus-square"></i> Add Record</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
